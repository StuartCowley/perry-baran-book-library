services:
  - type: web
    name: book-library
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm ci
    startCommand: node index.js
    envVars:
      - key: DB_NAME
        fromDatabase:
          name: book-library-database
          property: database
      - key: DB_USER
        fromDatabase:
          name: book-library-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: book-library-database
          property: password
      - key: DB_HOST
        fromDatabase:
          name: book-library-database
          property: host
      - key: DB_PORT
        fromDatabase:
          name: book-library-database
          property: port

databases:
  - name: book-library-database
    plan: free
    region: frankfurt
    databaseName: book_library
    ipAllowList: [] 